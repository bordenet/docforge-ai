name: Version Stamp

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/version-stamp.yml'

jobs:
  update-version:
    runs-on: ubuntu-latest
    # Only run if the commit wasn't made by this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore: update version timestamp')"

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use PAT to bypass branch protection, fall back to GITHUB_TOKEN
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Update version timestamps
        run: |
          # Get current timestamp in ISO 8601 format with timezone
          TIMESTAMP=$(TZ='America/Los_Angeles' date '+%Y-%m-%dT%H:%M:%S%z' | sed 's/\([+-][0-9][0-9]\)\([0-9][0-9]\)$/\1:\2/')

          echo "Updating version timestamp to: v:${TIMESTAMP}"

          # Update assistant/index.html
          if [ -f "assistant/index.html" ]; then
            sed -i "s|v:20[0-9][0-9]-[0-9][0-9]-[0-9][0-9]T[0-9][0-9]:[0-9][0-9]:[0-9][0-9][+-][0-9][0-9]:[0-9][0-9]|v:${TIMESTAMP}|g" assistant/index.html
            echo "Updated assistant/index.html"
          fi

          # Update validator/index.html
          if [ -f "validator/index.html" ]; then
            sed -i "s|v:20[0-9][0-9]-[0-9][0-9]-[0-9][0-9]T[0-9][0-9]:[0-9][0-9]:[0-9][0-9][+-][0-9][0-9]:[0-9][0-9]|v:${TIMESTAMP}|g" validator/index.html
            echo "Updated validator/index.html"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assistant/index.html validator/index.html
          git commit -m "chore: update version timestamp [skip ci]"
          git push
